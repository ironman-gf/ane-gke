# Default values for ane-gke.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: ane-1-sc-cluster-namespace-dev-35
replicaCount: 3

image:
  repository: asia-docker.pkg.dev/sej-store-cloud-dev/ane-1-sc-art-reg-dev-24/hogehoge-bff@sha256:b79f1b091f0d3d21b8fde52e9de7851445acd486afebf62a0b17983e5ad3e5d3
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
configMapRef: {name: ane-1-sc-alloy-db-dev-23-config}
secretRef: {name: ane-1-sc-alloy-db-dev-23-user-pass}
nameOverride: ""
fullnameOverride: "ane-1-management"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  seccompProfile:
    type: RuntimeDefault
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - NET_RAW
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
    networking.gke.io/load-balancer-type: Internal
    cloud.google.com/backend-config: '{"ports": {"80":"ane-1-management-backendconfig"}}'
  port: 80
  targetPort: 8080
  type: "LoadBalancer"
  loadBalancerIP: ""
  name: ane-1-management-svc


backendConfig:
  healthCheck:
    checkIntervalSec: 15
    timeoutSec: 15
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /doTest
    port: 8080

ingress:
  enabled: true
  className: ""
  annotations: {kubernetes.io/ingress.global-static-ip-name: employee-edu-mgm-outsideip}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: {}
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}